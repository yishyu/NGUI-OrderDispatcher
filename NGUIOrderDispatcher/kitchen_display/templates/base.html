<!DOCTYPE html>
<html lang="fr">
{% load static %}
{% load i18n %}
<head>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <meta charset="utf-8" />
    <title>
        NGUI| OrderDispatcher
    </title>
    <link rel="shortcut icon" type="image/png" href="{% static 'img/png/logo.png' %}" />
    <link rel="stylesheet" href="{% static "css/chifuri.css" %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <link rel="stylesheet" type="text/css" href="{% static "bootstrap/css/bootstrap.min.css" %}" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" href="{% static "css/custom-style.css" %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>

    <link rel="stylesheet" type="text/css" href="{% static "css/fonts.css" %}" />
</head>

<body>
    <header>
        <nav class="navbar sticky-top navbar-expand-lg">
            <div class="container align-right">
                
                <a class="navbar-brand w-md-50 w-lg-auto" href="{% url 'kitchen_display_view' %}"><img src="{% static "img/png/logo.png" %}" /></a>

                <!-- </ul> -->
                <button id="navbar-toggler" class="navbar-toggler collapsed" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">&#9776;</span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    {% if not request.user.is_authenticated %}
                        <a class="nav-link d-inline-block" href="{% url 'login_view' %}"><img src="{% static "img/svg/user.svg" %}" />login</a>
                    {% else %}
                        <a href="{% url 'logout_view' %}"> <button class="btn btn-danger"> Log out</button></a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>

    {% block content %}
    {% endblock %}



    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha512-L7MWcK7FNPcwNqnLdZq86lTHYLdQqZaz5YcAgE+5cnGmlw8JT03QB2+oxL100UeB6RlzZLUxCGSS4/++mNZdxw==" crossorigin="anonymous" />

    <script>
        // This make every tooltip works correctly
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        });
    </script>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
